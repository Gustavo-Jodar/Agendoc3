<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Agendoc</title>
</head>

<body>
	<div align="center">
		<h1 th:text="#{client_crud.text}"></h1>
		<h2>
			<a th:href="@{/admins/showPaginaAdmin}" th:text="#{back.text}"></a>
		</h2>
	</div>
	<div align="center">
		<table border="1">
			<caption th:text="#{client_list.text}"></caption>
			<tr>
				<th th:text="#{id_cpf.text}"></th>
				<th th:text="#{name.text}"></th>
				<th>Email</th>
				<th th:text="#{tel.text}"></th>
				<th th:text="#{sex.text}"></th>
				<th th:text="#{birth.text}"></th>
				<th th:text="#{edit.text}"></th>
				<th th:text="#{delete.text}"></th>
			</tr>
			<tr th:each="cliente : ${listaClientes}">
				<td th:text="${cliente.cpf}"></td>
				<td th:text="${cliente.nome}"></td>
				<td th:text="${cliente.email}"></td>
				<td th:text="${cliente.telefone}"></td>
				<td th:text="${cliente.sexo}"></td>
				<td th:text="${cliente.nascimento}"></td>
				<td align="center"><a th:href="@{/admins/apresentaEdicaoCliente?(email=${cliente.email})}">🖍️</a></td>
				<td align="center">
					<a th:href="@{/admins/removerCliente?(cpf=${cliente.cpf})}"
						onclick="return confirm('Tem certeza que deseja excluir este usuário?');">🗑️</a>
				</td>
			</tr>
		</table>
		<br />
		<a th:href="@{/admins/apresentaAdicionarCliente}" th:text="#{add_client.text}"></a>
	</div>
</body>
