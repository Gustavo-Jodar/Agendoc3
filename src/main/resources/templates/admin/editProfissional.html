<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Agendoc</title>
</head>

<body id="page-prof-register">
    <fmt:bundle basename="messages">
        <div align="center" id="container">
            <br />
            <div align="center">
                <a th:href="@{/admins/listaProfissionais}" th:text="#{back.text}">
                </a>
            </div>

            <main align="center">
                <form th:action="@{/admins/editaProfissional}" method="POST" id="register-prof">
                    <legend th:text="#{professional_data.text}">
                    </legend>
                    <br />
                    <div>
                        <label for="cpf" th:text="#{id_cpf.text}">
                        </label>
                        <input type="text" name="cpf" th:value="${profissionalEdit.cpf}" />
                    </div>
                    <div>
                        <label for="name" th:text="#{name.text}">
                        </label>
                        <input name="nome" id="name" th:value="${profissionalEdit.nome}" required>
                    </div>
                    <div>
                        <label for="e-mail">E-mail</label>
                        <input name="email" id="e-mail" th:value="${profissionalEdit.email}" required>
                    </div>
                    <div>
                        <label for="pass" th:text="#{password.text}">
                        </label>
                        <input name="senha" id="pass" th:value="${profissionalEdit.senha}" required>
                    </div>
                    <div>
                        <label for="birth" th:text="#{birth.text}">
                        </label>
                        <input type="date" name="nascimento" th:field="${profissionalEdit.nascimento}">
                    </div>
                    <div class="textarea-block">
                        <label for="bio" th:text="#{bio.text}">
                        </label>
                        <textarea name="bio" id="bio" th:text="${profissionalEdit.bio}"></textarea>
                    </div>
                    <div>
                        <label for="area" th:text="#{area_of_knowlegde.text}">
                        </label>
                        <input name="area" id="area" th:value="${profissionalEdit.area}" required>
                    </div>
                    <div class="input-block">
                        <label for="especialidade" th:text="#{speciality.text}">
                        </label>
                        <input type="especialidade" id="especialidade" name="especialidade"
                            th:value="${profissionalEdit.especialidade}" required>
                    </div>
                </form>

                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        <span th:text="#{login.error}"></span>
                    </div>
                </div>

                <button type="submit" form="register-prof" value="Salvar" th:text="#{save_register.text}">
                </button>
            </main>
        </div>
    </fmt:bundle>
</body>

</html>
